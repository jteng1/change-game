<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Game</title>
  </head>
  <body>
    <div class="container all-center">
      <h1 class="large">Change Game</h1>
      <button class="btn btn-block btn-primary" id="new-game-button">
        New Game
      </button>
      <h2 class="p-2" id="total-display">Press 'New Game' to begin</h2>
      <div class="grid-3">
        <button class="btn-light" id="twenty">$20</button>
        <button class="btn-light" id="ten">$10</button>
        <button class="btn-light" id="five">$5</button>
        <button class="btn-light" id="one">$1</button>
        <button class="btn-light" id="quarter">Quarter</button>
        <button class="btn-light" id="dime">Dime</button>
        <button class="btn-light" id="nickel">Nickel</button>
        <button class="btn-light" id="penny">Penny</button>
      </div>
      <h2 class="p-2" id="result-area"></h2>
      <div class="grid-5" id="image-area"></div>
    </div>
  </body>
  <script type="text/javascript" src="game.js"></script>
</html>
