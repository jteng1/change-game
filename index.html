<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Game</title>
  </head>
  <body>
    <div class="container all-center">
      <h1 class="x-large">Change Game</h1>
      <button class="btn btn-block btn-primary" id="new-game-button">
        New Game
      </button>
      <h2 class="p-2 large" id="total-display">Press 'New Game' to begin</h2>
      <div class="grid-4">
        <button class="btn btn-dark" id="twenty">$20</button>
        <button class="btn btn-dark" id="ten">$10</button>
        <button class="btn btn-dark" id="five">$5</button>
        <button class="btn btn-dark" id="one">$1</button>
        <button class="btn btn-dark" id="quarter">Quarter</button>
        <button class="btn btn-dark" id="dime">Dime</button>
        <button class="btn btn-dark" id="nickel">Nickel</button>
        <button class="btn btn-dark" id="penny">Penny</button>
      </div>
      <h1 class="p-3" id="result-area"></h1>
      <div class="p-2" id="solution-check-area"></div>
      <div class="grid-5" id="image-area"></div>
      <h1 class="p-3" id="player-score-area"></h1>
      <button class="btn btn-block btn-success" id="solution-button">
        Optimal Solution
      </button>
      <div class="grid-5 m-2" id="optimal-solution-area"></div>
    </div>
  </body>
  <script type="text/javascript" src="game.js"></script>
</html>
